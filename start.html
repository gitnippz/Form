        <fieldset>
          <!-- Personal info -->
          <section>
            <h2>Personal Information</h2>
            <label for="name" id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter your name" pattern="[A-Za-zΑ-Ωα-ω]{2,20}" required />
            </label>
            <label for="lastname" id="lastname-label">Last Name: <input id="lastname" name="lastname" type="text" placeholder="Enter your last name" pattern="[A-Za-zΑ-Ωα-ω]{2,20}" required />
            </label>
            <label for="email" id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter your email" required />
            </label>
            <label for="password" id="password-label">Password: <input id="password" name="password" type="password" placeholder="Choose a password" minlength="8" required />
            </label>
            <label for="birth" id="birth-label">Date of birth: <input id="birth" name="birth" type="date" min="1930-01-01" max="2005-01-01" />
            </label>
            <label for="tel" id="tel-label">Telephone: <input id="tel" name="tel" type="tel" placeholder="Enter your telephone" minlength="8" />
            </label>
          </section>
          <br>
          <!-- Subscription -->

            <label for="subscription">Choose a plan: <select select name="subscription" id="subscription">

                <optgroup label="Free">

                </optgroup>
                <optgroup label="Premium">
                  <option value="basic">19</option>
                  <option value="standard">29</option>
                  <option value="plus">79</option>
                </optgroup>
              </select>
            </label>
            <label for="pro-plan">Pro plan <input type="checkbox" id="pro-plan" name="pro-plan" value="Pro plan">
            </label>
          </section>
